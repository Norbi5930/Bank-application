<body style="background-color: #291a63;">
    
    {% extends "index.html" %}



    {% block content %}
        <div class="information-card">
            <img id="card_chip" src="{{ url_for('static', filename='card_chip.png') }}" alt="card_chip">
            <p class="information-bankname">FusionFlare</p>
            <p class="information-name">{{ current_user.username }}</p>
            <p class="information-card-id">{{ card_number }}</p>
            <p class="information-cvc-code">{{ cvc_code }}</p>
            <p class="information-balance">{{ current_user.balance }}$</p>
        </div>
    {% endblock content %}
</body>
